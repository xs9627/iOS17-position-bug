<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
      .page {
        position: absolute;
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      .container {
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      .header {
        position: absolute;
        top: 0;
        background: lightblue;
        height: 50px;
        width: 100%;
      }

      .content {
        height: 2000px;
        background: lightcoral;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="header">header</div>
        <div class="content">content</div>
      </div>
    </div>
  </body>
</html>
